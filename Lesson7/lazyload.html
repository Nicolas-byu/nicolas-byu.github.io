<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Lazy loading images assign" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/small.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <title>Lazy loading images</title>
  </head>
  <body>
    <header>
      <h1>Lazy loading images assigment</h1>
    </header>
    <main>
      <picture>
        <img
          src="images/placeholder-300x400.png"
          data-src="https://placeimg.com/300/400/animals"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder-300x400.png"
          data-src="https://placeimg.com/300/400/architecture"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder-300x400.png"
          data-src="https://placeimg.com/300/400/nature"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder-300x400.png"
          data-src="https://placeimg.com/300/400/people"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder-300x400.png"
          data-src="https://placeimg.com/300/400/tech"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder-300x400.png"
          data-src="https://loremflickr.com/300/400"
        />
      </picture>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
