<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/contact/smallscreen.css" />
    <link rel="stylesheet" href="./css/contact/mediumscreen.css" />
    <link rel="stylesheet" href="./css/contact/largescreen.css" />
    <title>Santiago's Chamber of Commerce</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="navigation">
          <div class="logo">
            <a href="/index.html" class="logo">CCS</a>
          </div>
          <div class="menu-btn">
            <div class="menu-btn__burger"></div>
          </div>
        </div>
      </nav>
      <div class="categories-container">
        <div class="logo-sm">
          <a href="/index.html" class="logo">CCS</a>
        </div>
        <div class="links">
          <a href="index.html" class="category">Home</a>
          <a href="city.html" class="category">Santiago</a>
          <a href="join.html" class="category">Join</a>
          <a href="directory.html" class="category">Directory</a>
          <a href="contact.html" class="category">Contact</a>
        </div>
      </div>
      <div class="Hero">
        <div class="header-text">
          <h1 class="header-title">
            Feel free to contact us at any time<span style="color: yellow"
              >!</span
            >
          </h1>
        </div>
        <img
          src="assets/media-image-a9e5ca04c10f974b-31342e6a7067.jpg"
          alt="Picture of Santiago Municipality"
        />
      </div>
    </header>
    <main>
      <form action="thanks.html" method="get">
        <fieldset>
          <legend>Personal Information</legend>
          <div class="field">
            <label class="label">
              <span>Name*</span>
              <br />
              <input
                class="input1"
                type="text"
                name="first-name"
                pattern="[A-Za-z ]{5,}"
                required
            /></label>

            <label class="label"
              ><span>Email*</span><br />
              <input
                type="email"
                name="email"
                placeholder="your_email@email.com"
                required
            /></label>
            <label class="label"
              ><span>Phone</span><br />
              <input type="tel" name="tel" required
            /></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Leave us a comments!</legend>
          <div class="field">
            <label>
              <textarea
                name="additional-info"
                placeholder="Enter comments here..."
              ></textarea>
            </label>
          </div>
        </fieldset>
        <button class="submit-btn" type="submit" value="Submit">
          Send<i class="bx bx-send"></i>
        </button>
      </form>
      <section class="contact-social">
        <h2>Contact Info</h2>
        <h3>If you wish, you can contact us.</h3>
        <p>Monjitas #392, Santiago - Chile</p>
        <p>+562 2360 7000</p>
        <p>contacto@ccs.cl</p>
        <div class="social">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="bx bxl-facebook-circle"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="bx bxl-instagram-alt"></i>
          </a>
        </div>
      </section>
      <div style="width: 60%; margin: 20px auto">
        <iframe
          width="100%"
          height="200"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=-33.4382248,-70.6470624+(Casa%20de%20Comercio)&amp;t=&amp;z=11&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe>
      </div>
    </main>
    <footer>
      &copy; <span id="current-year"></span> | Nicolas P. Orellana | Chile |
      <a href="https://www.byui.edu/online" target="_blank">
        BYUI Online Learning</a
      >
      <div id="updated"></div>
    </footer>
    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/burgerMenu.js"></script>
  </body>
</html>
